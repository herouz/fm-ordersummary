<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='order-summary-compponent'>
    <link rel="stylesheet" href="./order-summary.css">
    <title>order-summary-component</title>
</head>

<body>
    <div class="container">
        <div class="order-summary-card">
            <div class="card-image">
                <img src="./images/illustration-hero.svg" alt="girl">
            </div>
            <div class="card-body">
                <div class="card-head">
                    <h1 class="card-title">Order Summary</h1>
                    <p>You can now listen to millions of songs,audiobooks, and podcasts on any device anywhere you like</p>
                </div>
                <div class="card-details">
                    <div class="card-detail-left">
                        <div class="icon-music">
                            <img src="./images/icon-music.svg" alt="music icon">
                        </div>
                        <div class="detail-text">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="card-buttons">
                    <button class="button-primary">
                        Proceed to Payment
                    </button>
                    <button class="button-default">Cancel Order</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
